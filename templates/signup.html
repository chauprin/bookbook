<!doctype html>
<html>
<head>
<title>BookBook signup</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.form-group{
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="container">
<h3>Signup</h3>

{%if(get_flashed_messages())%}
{% for message in get_flashed_messages() %}
	<div class="alert alert-info fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{message}}
  </div>
{%endfor%}
{%endif%}

<span style="float:right">
<a href="{{ url_for('home')}}" class="btn btn-primary">Home</a>

</span>
<hr>

	<form action="{{url_for('signup')}}" class= "form-horizontal" method="post" autocomplete="on" enctype="multipart/form-data" >


	<div class="form-group">
		<label class="control-label col-sm-3" for="first_name">First Name :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" required></input>
		</div>
	</div>

	
	<div class="form-group">
		<label class="control-label col-sm-3" for="last_name">Last Name :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" required></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="email">Email :</label>
      	<div class="col-sm-5"> 
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required></input>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="password">Password :</label>
      	<div class="col-sm-5"> 
		<input type="password" class="form-control" name="password" id="password" placeholder="Create new password" required></input>
		</div>
	</div>

	<br>
	<h4>ADDRESS : </h4>
	<div class="form-group">
		<label class="control-label col-sm-3" for="locality">Locality :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="locality" id="locality" placeholder="Enter Locality" required></input>
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-sm-3" for="city">City :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="city" id="" placeholder="Enter City" required></input>
		</div>
	</div>	


	<div class="form-group">
		<label class="control-label col-sm-3" for="district">District:</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="district" id="district" placeholder="Enter district" required></input>
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-sm-3" for="state">State :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="state" id="state" placeholder="Enter state" required></input>
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-sm-3" for="country">Country :</label>
      	<div class="col-sm-5"> 
		<input type="text" class="form-control" name="country" id="country" placeholder="Enter country" required></input>
		</div>
	</div>
	


	<div class="form-group">
      <div class="col-sm-offset-3 col-sm-5">
        <input type="submit" class="btn btn-success" value="SignUp"></input>
      </div>
    </div>

	</form>
</div>
</body>
</html>
